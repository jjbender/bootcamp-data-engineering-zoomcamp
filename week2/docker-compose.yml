services:
  postgres:
    image: postgres:16
    container_name: week2-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d ny_taxi"]
      interval: 10s
      timeout: 5s
      retries: 5

  kestra:
    image: kestra/kestra:latest
    container_name: week2-kestra
    pull_policy: always
    user: "root"
    command: server standalone
    volumes:
      - kestra_data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/ny_taxi
            driverClassName: org.postgresql.Driver
            username: root
            password: root
        kestra:
          storage:
            type: local
            local:
              base-path: /app/storage
          queue:
            type: postgres
          repository:
            type: postgres
    ports:
      - "8082:8080"
      - "8083:8081"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  kestra_data:
